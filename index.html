<!doctype html>
<html lang="bn"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>No Chrome Allowed</title> 
  <style>
        body {
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .box {
            padding: 30px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
        }
    </style> 
 </head> 
 <body> 
  <div class="box" id="msgBox"> 
   <h2>Checking Browser...</h2> 
   <p>Please wait...</p> 
  </div> 
  <script>
    function isChromeBased() {
        const ua = navigator.userAgent;

        const isChrome = ua.includes("Chrome");
        const isChromium = ua.includes("Chromium");

        const isEdge = ua.includes("Edg/");
        const isOpera = ua.includes("OPR/");
        const isBrave = navigator.brave !== undefined;

        // Chrome / Chromium / Brave / Opera / Edge — সব Chromium family
        if (isChrome || isChromium || isBrave || isOpera || isEdge) {
            return true;
        }

        return false;
    }

    const box = document.getElementById("msgBox");

    if (isChromeBased()) {
        box.innerHTML = `
            <h2>❌ Chrome / Chromium Blocked</h2>
            <p>এই পেজটি Chrome, Brave, Opera বা Edge ব্রাউজারে খোলা যাবে না।</p>
            <p>দয়া করে Firefox, Safari বা অন্য ব্রাউজার ব্যবহার করুন।</p>
        `;

        // চাইলে এখানে redirect করতে পারো:
        // window.location.href = "about:blank";
    } else {
        box.innerHTML = `
            <h2>✔ Allowed Browser</h2>
            <p>আপনার ব্রাউজার সমর্থিত। মূল কনটেন্ট এখানে দেখানো হবে।</p>
        `;
    }
</script> 
 </body>
</html>

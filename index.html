<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device & Browser Info</title>

<style>
    body {
        margin: 0;
        background: #0d1117;
        color: #e6edf3;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .container {
        width: 100%;
        max-width: 550px;
        background: #161b22;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #58a6ff;
    }
    .item {
        background: #21262d;
        padding: 12px;
        border-radius: 10px;
        margin: 8px 0;
        border-left: 4px solid #58a6ff;
    }
    .label {
        font-weight: bold;
        color: #9ecbff;
    }
</style>
</head>

<body>
<div class="container">
    <h2>ðŸ“± Device & Browser Info</h2>
    <div id="output"></div>
</div>

<script>
function detectDeviceModel() {
    const ua = navigator.userAgent.toLowerCase();

    if (ua.includes("samsung")) return "Samsung";
    if (ua.includes("xiaomi")) return "Xiaomi";
    if (ua.includes("redmi")) return "Xiaomi Redmi";
    if (ua.includes("oppo")) return "OPPO";
    if (ua.includes("vivo")) return "Vivo";
    if (ua.includes("realme")) return "Realme";
    if (ua.includes("oneplus")) return "OnePlus";
    if (ua.includes("huawei")) return "Huawei";
    if (ua.includes("iphone")) return "Apple iPhone";
    if (ua.includes("ipad")) return "Apple iPad";
    if (ua.includes("tecno")) return "Tecno";
    if (ua.includes("infinix")) return "Infinix";

    return "Unknown Device";
}

function getBrowserName() {
    const ua = navigator.userAgent;

    if (ua.includes("Chrome") && !ua.includes("Edg") && !ua.includes("OPR")) return "Google Chrome";
    if (ua.includes("Edg")) return "Microsoft Edge";
    if (ua.includes("Firefox")) return "Mozilla Firefox";
    if (ua.includes("OPR")) return "Opera";
    if (ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
    if (navigator.brave) return "Brave Browser";

    return "Unknown Browser";
}

function getOS() {
    const ua = navigator.userAgent;

    if (/android/i.test(ua)) return "Android";
    if (/iphone|ipad|ipod/i.test(ua)) return "iOS";
    if (/windows/i.test(ua)) return "Windows";
    if (/mac os/i.test(ua)) return "macOS";
    if (/linux/i.test(ua)) return "Linux";

    return "Unknown OS";
}

const info = {
    "Device Model": detectDeviceModel(),
    "Browser Name": getBrowserName(),
    "User Agent": navigator.userAgent,
    "Operating System": getOS(),
    "Language": navigator.language,
    "Online Status": navigator.onLine ? "Online" : "Offline",
    "Screen Size": `${screen.width} Ã— ${screen.height}`,
    "Device Memory (RAM)": navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Unknown",
    "CPU Threads": navigator.hardwareConcurrency || "Unknown",
    "Time Zone": Intl.DateTimeFormat().resolvedOptions().timeZone
};

let html = "";
for (let key in info) {
    html += `
        <div class="item">
            <div class="label">${key}:</div>
            <div>${info[key]}</div>
        </div>
    `;
}
document.getElementById("output").innerHTML = html;
</script>

</body>
</html>
